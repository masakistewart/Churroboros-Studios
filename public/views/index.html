<!DOCTYPE html>
<html ng-app="churro">
<head>
	<title>Churroboros Studios</title>
	<link rel="stylesheet" type="text/css" href="css/toolkit-startup.min.css">
	<link rel="stylesheet" type="text/css" href="css/application-startup.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<style>
	  /* note: this is a hack for ios iframe for bootstrap themes shopify page */
	  /* this chunk of css is not part of the toolkit :) */
	  /* …curses ios, etc… */
	  @media (max-width: 768px) and (-webkit-min-device-pixel-ratio: 2) {
	    body {
	      width: 1px;
	      min-width: 100%;
	      *width: 100%;
	    }
	    #stage {
	      height: 1px;
	      overflow: auto;
	      min-height: 100vh;
	      -webkit-overflow-scrolling: touch;
	    }
	  }
	</style>
</head>
<body>
	<ng-view></ng-view>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-animate.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.js"></script>
	<script src="app.js"></script>
	<script src="config.js"></script>
	<script src="controller.js"></script>
	<script src="js/toolkit.min.js"></script>
	<script src="js/application.js"></script>
</body>
</html>
